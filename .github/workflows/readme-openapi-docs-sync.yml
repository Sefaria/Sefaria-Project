    paths:
      - 'docs/openAPI.json'

jobs:
  rdme-openapi:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Run validation on docs
        uses: readmeio/rdme@v8
        with:
          rdme: openapi:validate docs/openAPI.json 

