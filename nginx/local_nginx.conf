server {
    listen 80;
    server_name localsefaria.org;
        
    # Redirect /sheets and everything under it to sheets.localsefaria.org
    location ~ ^/sheets(/.*)?$ {
            return 301 http://sheets.localsefaria.org$1;
    }
        
    # Proxy everything else to localhost:8000
    location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
    }
}
    
server {
    listen 80;
    server_name sheets.localsefaria.org;
    
    # Forward static content requests to localsefaria.org
    location ~ ^/static/ {
        return 301 http://localsefaria.org$request_uri;
    }

    location / {
        proxy_pass http://127.0.0.1:8000/sheets/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}