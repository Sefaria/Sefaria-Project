apiVersion: v1
kind: ConfigMap
metadata:
  name: local-settings-file-{{ .Values.deployEnv }}
  labels:
    deployEnv: {{ .Values.deployEnv | quote }}
    {{- include "sefaria.labels" . | nindent 4 }}
data:
  local_settings.py: |-
    from socket import gethostname, gethostbyname
    from datetime import timedelta
