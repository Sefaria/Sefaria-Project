{% extends "base.html" %}
{% load i18n %}

{% load sefaria_tags %}
{% load humanize %}

{% block title %}{% trans "Random Text | Sefaria.org" %}{% endblock %}

{% block content %}

<div id="randomPage" class="container doc">
    <div class="row">
        <div class="span8 offset2">
            <h1>{% trans "A Random Text on Sefaria<" %}/h1>
           
            <center>
                <div id="getRandom" class="btn btn-large btn-primary">
                    {% trans "Get Random" %}
                </div>
            </center>

            <h2 id="textTitle"></h2>

            <div id="text"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script>
        $(function(){
            $("#getRandom").click(sjs.getRandom)
            sjs.getRandom();
        });

        sjs.getRandom = function() {
            $.getJSON("/api/texts/random", function(data){
                $("#textTitle").html(data.title);
                var html = "<div class='he'>" +
                                data.he.join(" ");
                            "</div>" +
                            "<div class='en'>" +
                                data.text.join(" ");
                            "</div>";
                $("#text").html(html);
            });
        };
    </script>
{% endblock %}
