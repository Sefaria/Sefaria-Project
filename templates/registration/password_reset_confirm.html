{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Choose a new Password" %} | {% trans "Sefaria" %}{% endblock %}

{% block content %}

<div id="newPassword" class="registrationContent static">
    <div class="inner">
        <h1>
            <span class="int-en">Choose a new password</span>
            <span class="int-he">בחר סיסמא חדשה</span>
        </h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="control-elem">
                <span class="int-en">Save Password</span>
                <span class="int-he">שמור סיסמא חדשה</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
